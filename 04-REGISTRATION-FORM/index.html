<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name: <input id="first-name" type="text" required
        /></label>
        <label for="last-name"
          >Enter Your Last Name: <input id="last-name" type="text" required
        /></label>
        <label for="email"
          >Enter Your Email: <input id="email" type="email" required
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            id="new-password"
            type="password"
            pattern="[a-z0-5]{8,}"
            required
        /></label>
      </fieldset>

      <fieldset>
            <label for="personal-account"
            ><input type="radio" name="account-type" id="personal-account" />
            Personal Account</label
            >
            <label for="business-account"
            ><input type="radio" name="account-type" id="business-account" />
            Business Account</label
            >
            <label for="terms-and-conditions"
            ><input type="checkbox" required id="terms-and-conditions" /> 
            I accept the <a href="">terms and conditions</a></label
            >
      </fieldset>

      <fieldset></fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
